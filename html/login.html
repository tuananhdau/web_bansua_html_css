<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../access/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Đăng Nhập</title>
</head>
<body>
    <div class="container">
        <div class="form-contain">
            <img src="./img/Screenshot_2025-03-17_193826-removebg-preview.png" alt="">
            <h2><b>Đăng Nhập Tài Khoản</b></h2><br>
                <div class="form">
                    <form action="" onsubmit="login()">
                    <p>Email</p>
                    <input id="email" type="email" size="35px" placeholder="VD: email@domain.com">
                    <p>Mat Khau</p>
                    <input id="password" type="password" size="35px" placeholder="Nhap Mat Khau">
                    <br>
                    <button id="cc" type="submit">Đăng Nhập</button>
                    <p class="dn">Bạn Chưa Có Tài Khoản <a href="register.html">Đăng Kí</a></p>
                    <div class="form-login">
                        <button><p>Login Facebook <i class="fa-brands fa-facebook"></i></p></button>
                        <button><p>Login Google <i class="fa-brands fa-google"></i></p></button>
                       <script src=""></script>
                    </div>
                </form>
                </div>
        </div>
    </div>
</body>
</html>
