<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../access/css/register.css">
    <title>Đăng Kí</title>
</head>
<body>
    <div class="container">
        <div class="form-contain">
            <img src="./img/Screenshot_2025-03-17_193826-removebg-preview.png" alt="">
            <h2><b>Đăng Kí Tài Khoản</b></h2><br>
                <div class="form">
                    <form action="" onsubmit="register()">
                    <p>Ten Day Du</p>
                    <input id="name" type="text" size="35px" placeholder="VD: Tuan Anh ">
                    <p>Email</p>
                    <input id="email" type="email" size="35px" placeholder="VD: email@domain.com">
                    <p>Mat Khau</p>
                    <input class="password" type="password" size="35px" placeholder="Nhap Mat Khau">
                    <p>Nhap Lai Mat Khau</p>
                    <input class="password" type="password" name="" id="" size="35px" placeholder="Nhap Lai Mat Khau">
                    <br>
                    <button type="submit">Đăng Kí</button>
                    <p class="dk">Bạn Đã Có Tài Khoản? <a href="login.html">Đăng Nhập</a></p>
                    <script src="script.js"></script>
                </form>
                </div>
        </div>
    </div>
</body>
</html>
